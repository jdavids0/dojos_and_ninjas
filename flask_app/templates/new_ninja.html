<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftj
    DbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my_style.css') }}">

</head>
<body>
    <div class="container">
        <h1>New Ninja</h1>
        <!-- don't forget to add in action when you add route -->
        <!-- remember to line up for with variable names in ninja.py -->
        <form action="/create/ninja" method="post">
        <select name="dojo_id" id="">
            {% for dojo in dojos %}
            <option value="{{ dojo.id }}" name="dojo_name">{{ dojo.name }}</option>
            {% endfor %}
        </select><br>
        <label for="fname">First Name:</label><br>
        <input type="text" name="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="lname"><br><br>
        <input type="submit" value="Create" class="btn btn-dark"><br>
        </form><br>
        <a href="/dojos">Home</a>
    </div>
    
</body>
</html>
