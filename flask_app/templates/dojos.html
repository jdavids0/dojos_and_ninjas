<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my_style.css') }}">

</head>
<body>
    <div class="container">
        <div class="container">
            <h1>New Dojo</h1>
            <form action="/create/dojo" method="post">
                <label for="dojo_name"></label>
                <input type="text" name="dojo_name"><br><br>
                <input type="submit" value="Create" class="btn btn-dark"><br>
            </form>
        </div>
        <div class="container">
            <h1>All Dojos</h1>
            <ul class="list-unstyled">
                {% for dojo in dojos%}
                <a href="/dojos/{{dojo.id}}"><li>{{ dojo.name }}</li></a>
                {% endfor %}
            </ul>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>
</html>
